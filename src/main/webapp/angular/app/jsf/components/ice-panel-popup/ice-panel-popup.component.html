<div #popup class="icePnlPop {{styleClass}}" [id]="id"
     [ngStyle]="style">
  <table cellPadding="0" cellSpacing="0">
    <tbody>
    <tr id={`${this.state.id}-tr`}>
      <td class="icePnlPopBody popupBody frameHolderBody"
          colSpan="2">
        <ng-container [ngTemplateOutlet]="body.content"></ng-container>
      </td>
    </tr>
    </tbody>
  </table>
  <span id="{{id}}script"></span>
</div>
