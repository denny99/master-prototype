<ng-container *ngIf="rendered">
  <ng-container *ngIf="layout === 'block'">
    <div [class]="styleClass"
         [id]="id"
         [style]="style">
      <ng-content></ng-content>
    </div>
  </ng-container>
  <ng-container *ngIf="layout !== 'block'">
    <span [class]="styleClass"
          [id]="id"
          [style]="style">
      <ng-content></ng-content>
    </span>
  </ng-container>
</ng-container>
