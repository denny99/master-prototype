<ng-content></ng-content>
<select [class]="styleClass"
        [id]="id"
        [name]="id" [size]="size"
        [ngStyle]="style"
        [(ngModel)]="value"
        (blur)="onBlur()"
        (change)="onChange()"
>
  <ng-container *ngFor="let item of items"
                [ngTemplateOutlet]="item.option"></ng-container>
</select>
