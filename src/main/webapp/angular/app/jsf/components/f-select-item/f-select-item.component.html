<ng-template #radio>
  <tr>
    <td>
      <input #radioInput
             [id]="radioId"
             [name]="id"
             type="radio"
             [attr.checked]="value === currentValue() ? '' : null"
             (change)="radioCallback($event)"
             [value]="value"/>
      <label
          [for]="radioId">{{itemLabel}}</label>
    </td>
  </tr>
</ng-template>
<ng-template #option>
  <option #optionElem
          [value]="value">
    {{itemLabel}}
  </option>
</ng-template>
