<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite/cc"
      xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:ace="http://www.icefaces.org/icefaces/components"
>

<ui:composition template="/pages/templates/baseTemplate.xhtml">
    <ui:define name="content">
        <h2>Booking Overview</h2>
        <h:form id="bookingDetails">
            <!-- show all entered data -->
            <cc:flightDetails headline="true" standalone="false" flight="#{bookingFormBean.selectedFlight}"/>

            <h:panelGroup layout="block"
                          styleClass="contentLevelContainer blockArea">
                <div class="inputFieldGroup">
                    <span class="iceOutTxt headerLabel">Basic Data</span>
                </div>
                <h:panelGroup layout="block">
                    <div class="clear" style="height: 6px;"/>
                    <div class="inputFieldGroup minindented">
                        <span class="iceOutTxt kdInputFieldLabel"
                              style="width: 200px;">Passenger Count:</span>
                        <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                      value="#{bookingFormBean.passengerCount}"/>
                        <span class="iceOutTxt kdInputFieldLabel"
                              style="width: 200px;">Flight Costs:</span>
                        <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                      value="#{bookingFormBean.flightCosts}">
                            <f:convertNumber pattern="##,###" groupingUsed="true"
                                             locale="de"/>
                        </h:outputText>
                        <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                      rendered="#{bookingFormBean.travelInsurance}"
                                      value="Travel Insurance"
                        />
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block"
                          styleClass="contentLevelContainer blockArea">
                <div class="inputFieldGroup">
                    <span class="iceOutTxt headerLabel">Passenger Data</span>
                </div>
                <ui:repeat value="#{passengerFormBean.passengers}" var="passenger">
                    <h:panelGroup layout="block">
                        <div class="clear" style="height: 6px;"/>
                        <div class="inputFieldGroup minindented">
                            <c:choose>
                                <!-- if other country -->
                                <c:when test="#{bookingFormBean.selectedFlight.foreignTravel()}">
                                    <!-- passport -->
                                    <span class="iceOutTxt kdInputFieldLabel"
                                          style="width: 200px;">Passenger Passport:</span>
                                    <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                                  value="#{passenger.passportNumber}"/>
                                </c:when>
                                <c:otherwise>
                                    <!-- id card -->
                                    <span class="iceOutTxt kdInputFieldLabel"
                                          style="width: 200px;">Passenger Id Card:</span>
                                    <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                                  value="#{passenger.idCardNumber}"/>
                                </c:otherwise>
                            </c:choose>
                            <span class="iceOutTxt kdInputFieldLabel"
                                  style="width: 200px;">Passenger Firstname:</span>
                            <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                          value="#{passenger.firstName}"/>
                            <span class="iceOutTxt kdInputFieldLabel"
                                  style="width: 200px;">Passenger Lastname:</span>
                            <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                          value="#{passenger.lastName}"/>
                            <span class="iceOutTxt kdInputFieldLabel"
                                  style="width: 200px;">Passenger Birthdate:</span>
                            <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                          value="#{passenger.birthDay}"
                                          converter="de.uni.frankfurt.ShortDateConverter"/>
                            <span class="iceOutTxt kdInputFieldLabel"
                                  style="width: 200px;">Passenger # Luggage:</span>
                            <h:outputText styleClass="iceOutTxt kdInputFieldLabel"
                                          value="#{passenger.luggageCount}"/>
                        </div>
                    </h:panelGroup>
                </ui:repeat>
            </h:panelGroup>

            <h:panelGroup layout="block"
                          styleClass="contentLevelContainer blockArea">
                <h:panelGroup id="tacDiv">
                    <ice:selectBooleanCheckbox id="tacCheckbox" validator="#{bookingBean.validateTac}"/>
                    <h:outputLabel id="tacCheckboxLabel" for="tacCheckbox">Accept TAC</h:outputLabel>

                    <h:message styleClass="iceMsgError inputFieldLabel"
                               for="tacCheckbox" id="tacErrorMessage"/>
                </h:panelGroup>
                <ace:tooltip id="tacTooltip" for="tacDiv"
                             speechBubble="false" showEffect="slide" hideEffect="slide"
                             showDelay="200" hideDelay="100" position="bottomLeft"
                             targetPosition="topRight" showEffectLength="200"
                             hideEffectLength="200" styleClass="icePnlTlTip">
                    <span class="iceOutTxt"> Some imaginary TAC text. </span>
                </ace:tooltip>
            </h:panelGroup>

            <h:commandButton value="Cancel"
                             action="#{bookingBean.cancelBooking}"
                             id="cancelBookingButton"
                             styleClass="iceCmdBtn btnOption"/>
            <h:commandButton value="Back"
                             immediate="true"
                             action="#{bookingBean.back}"
                             styleClass="iceCmdBtn btnOption"/>
            <h:commandButton value="Finish"
                             id="finishButton"
                             action="#{bookingBean.confirmBooking}"
                             styleClass="iceCmdBtn btnOption"/>

            <ace:dialog id="infoPopup" header="Information"
                        visible="#{bookingBean.showInfo}" closable="false" modal="true"
                        draggable="false" resizable="false" showEffect="fade"
                        hideEffect="fade" styleClass="popup" showHeader="true">
                <div class="contentLevelContainer">
                    <h:panelGroup layout="block" styleClass="inputFieldGroup">
                        <div class="inputFieldGroup center">
                            <span class="iceOutTxt inputFieldLabel">When clicking OK, you're booking the flight binding</span>
                        </div>
                        <div class="inputFieldGroup center">
                            <ice:commandButton value="OK" id="as_info_ok"
                                               action="#{bookingBean.finishBooking}" immediate="true"
                                               partialSubmit="true" styleClass="btnOption"/>
                        </div>
                    </h:panelGroup>
                </div>
            </ace:dialog>
        </h:form>
    </ui:define>
</ui:composition>
</html>
