<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>

<ui:composition template="/pages/templates/baseTemplate.xhtml">
    <ui:define name="content">
        <HForm id="searchForm" styleClass="ice-skin-rime contentLevelContainer">
            <div class="inputFieldGroup">
                <span class="iceOutTxt headerLabel">Enter Search Criterias</span>
            </div>
            <span class="iceOutTxt kdInputFieldLabel minindented">Filter: </span>
            <HInputText id="flightFilterInput"
                        styleClass="iceInpTxt kdInputField" value="#{flightOverviewBean.arrivalFilter}"
                        validatorMessage="Check your input in the field above">
                <FValidateRegex pattern="^[A-Za-zß-üÄ-Ü\.\-\s]*$"/>
            </HInputText>
            <HSelectOneMenu id="sortOrderSelect" styleClass="iceSelOneMnu"
                            value="#{flightOverviewBean.sortOrder}"
                            required="true" requiredMessage="Enter a Date Sort Order"
                            style="bottom: 3px;position: relative;width: 179px;">
                <FSelectItem itemLabel="Select One"
                             noSelectionOption="true"/>
                <FSelectItems value="#{flightOverviewBean.sortOptions}"/>
            </HSelectOneMenu>
            <div class="clear"/>
            <HMessage styleClass="iceMsgError inputFieldLabel"
                      for="flightFilterInput" id="searchTermErrorMessage"/>
            <HMessage styleClass="iceMsgError inputFieldLabel"
                      for="sortOrderSelect" id="sortOrderErrorMessage"/>
            <span class="iceOutTxt iceOutLbl"
                  style="font-size: 10px; color: black;">You can search for Arrival locations</span>
            <div class="clear"/>
            <HCommandButton value="Search"
                            style="margin-top:10px;"
                            action="#{flightOverviewBean.searchFlight}" styleClass="iceCmdBtn btnOption"
                            id="flightSearchButton"/>
        </HForm>

        <HForm id="datatableForm">
            <HPanelGroup layout="block" styleClass="blockArea"
                          style="width:1192px;"
                          rendered="#{flightOverviewBean.searched}"
                          id="searchWrapper">
                <h2>Flight Overview</h2>
                <AceDataTable id="flightsTable" value="#{flightOverviewBean.searchResults}" var="flight" rows="10"
                              paginator="true">
                    <AceColumn>
                        <FFacet name="header">
                            <span class="iceOutTxt">Departure</span>
                        </FFacet>
                        <span class="iceOutTxt center blockArea departure">#{flight.departure.city}</span>
                    </AceColumn>
                    <AceColumn>
                        <FFacet name="header">
                            <span class="iceOutTxt">Arrival</span>
                        </FFacet>
                        <span class="iceOutTxt center blockArea arrival">#{flight.arrival.city}</span>
                    </AceColumn>
                    <AceColumn>
                        <FFacet name="header">
                            <span class="iceOutTxt">Date</span>
                        </FFacet>
                        <span class="iceOutTxt center blockArea">#{flight.dateTime}</span>
                    </AceColumn>
                    <AceColumn>
                        <FFacet name="header">
                            <span class="iceOutTxt">Action</span>
                        </FFacet>
                        <h:panelGrid columns="2">
                            <HCommandButton value="View"
                                            id="viewFlight"
                                            action="#{flightDetailsBean.viewFlight(flight)}"
                                            styleClass="iceCmdBtn btnOption"/>
                            <HCommandButton value="Book"
                                            id="bookFlight"
                                            action="#{bookingBean.startBooking(flight)}"
                                            styleClass="iceCmdBtn btnOption"/>
                        </h:panelGrid>
                    </AceColumn>
                </AceDataTable>
            </HPanelGroup>

            <div class="clear"/>
            <hr/>
            <h:commandButton action="/index"
                             value="Back To Home Page"
                             styleClass="iceCmdBtn btnOption"/>
        </HForm>
    </ui:define>
</ui:composition>
</html>
