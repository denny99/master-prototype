<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

<ui:composition template="/pages/templates/baseTemplate.xhtml">
    <ui:define name="content">
        <h:form styleClass="ice-skin-rime">
            <div class="contentLevelContainer">
                <span class="iceOutTxt kdInputFieldLabel minindented">Filter: </span>
                <h:inputText id="flightFilterInput"
                             styleClass="iceInpTxt kdInputField" value="#{flightOverviewBean.arrivalFilter}"
                             validatorMessage="Check your input in the field above">
                    <f:validateRegex pattern="^[A-Za-zß-üÄ-Ü\.\-\s]*$"/>
                </h:inputText>
                <h:message id="filterMsg" styleClass="iceMsgError inputFieldLabel"
                           for="flightFilterInput"/>
                <div class="clear"/>
                <span class="iceOutTxt iceOutLbl"
                      style="font-size: 10px; color: black;">You can search for Arrival locations</span>
                <div class="clear"/>
                <h:commandButton value="Search"
                                 style="margin-top:10px;"
                                 action="#{flightOverviewBean.searchFlight}" styleClass="iceCmdBtn btnOption"
                                 id="flightSearchButton"/>
            </div>
        </h:form>

        <div class="clear"/>

        <h:form>
            <h:panelGroup layout="block" styleClass="blockArea"
                          style="width:1192px;"
                          rendered="#{flightOverviewBean.searched}"
                          id="searchWrapper">
                <h2>Flug Übersicht</h2>
                <ace:dataTable id="flightsTable" value="#{flightOverviewBean.searchResults}" var="flight" rows="10"
                               paginator="true">
                    <ace:column>
                        <f:facet name="header">
                            <span class="iceOutTxt">Departure</span>
                        </f:facet>
                        <span class="iceOutTxt center blockArea">#{flight.departure.city}</span>
                    </ace:column>
                    <ace:column>
                        <f:facet name="header">
                            <span class="iceOutTxt">Arrival</span>
                        </f:facet>
                        <span class="iceOutTxt center blockArea">#{flight.arrival.city}</span>
                    </ace:column>
                    <ace:column>
                        <f:facet name="header">
                            <span class="iceOutTxt">Date</span>
                        </f:facet>
                        <span class="iceOutTxt center blockArea">#{flight.dateTime}</span>
                    </ace:column>
                    <ace:column>
                        <f:facet name="header">
                            <span class="iceOutTxt">Action</span>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:commandButton value="View"
                                             action="#{flightDetailsBean.viewFlight(flight)}"
                                             styleClass="iceCmdBtn btnOption"/>
                            <h:commandButton value="Book"
                                             action="#{bookingBean.startBooking(flight)}"
                                             styleClass="iceCmdBtn btnOption"/>
                        </h:panelGrid>
                    </ace:column>
                </ace:dataTable>
            </h:panelGroup>

            <div class="clear"/>
            <hr/>
            <h:commandButton action="/index"
                             value="Back To Home Page"
                             styleClass="iceCmdBtn btnOption"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
